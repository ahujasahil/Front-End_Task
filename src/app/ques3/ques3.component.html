<div class="container">
    
    <form (ngSubmit)="onSubmit()">

          <label for="email">Add phone Number</label>
          <input type="number" class="form-control" name="phone" placeholder="Please add your phn no." [(ngModel)]="obj.phone">
        </div>
        <span (click)="addForm()" class="btn btn-success">+</span>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
